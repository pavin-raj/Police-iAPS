
{% extends 'warden/warden_base.html' %}
{% block content %}
    {% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

  <!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Add Prisoner</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

<!-- Contact -->
    <div id="contact" class="form-1 bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <h2>Contact details</h2> -->
                    <p class="p-heading">As a jailer, it is your responsibility to take care of prisoner data. Any kind of prisoner data leakages has a lot of social implications.
                        </p>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">

                    <!-- Contact Form -->
                    <form id="contactForm" method="post" action=""  enctype="multipart/form-data" name="regForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="number" name="number" required >
                            <label class="label-control" for="number">Number</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="name" name="name"  style="padding-left:120px" required>
                            <label class="label-control" for="name">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-input" name="dob" id="dob" required>
                            <label class="label-control" for="dob">Date of Birth</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="age" class="form-control-input" style="padding-left:120px" id ="age" required>
                            <label class="label-control" for="age">Age</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" class="form-control-input" id="address" required>
                            <label class="label-control" for="address">Address</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="crime" class="form-control-input" id="crime" required>
                            <label class="label-control" for="crime">Crime</label>
                        </div>
                        <div class="form-group">
                            <input type="file" name="fir" class="form-control-input" id="fir" required>
                            <label class="label-control" for="fir">FIR</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="join_date" class="form-control-input" id="join_date" required>
                            <label class="label-control" for="join_date">Join Date</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="release_date" class="form-control-input" id="release_date" required>
                            <label class="label-control" for="release_date">Release Date</label>
                        </div>
                        <div class="form-group">
                            <input type="file" name="image" class="form-control-input" id="image" required>
                            <label class="label-control" for="image">Image</label>
                        </div>
                        <div class="form-group">
                            <input type="file" name="proof" class="form-control-input" id="proof" required>
                            <label class="label-control" for="proof">Proof</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->
{% endblock %}
