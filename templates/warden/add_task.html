
{% extends 'warden/warden_base.html' %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

  <!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Add Task</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

<!-- Contact -->
    <div id="contact" class="form-1 bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Contact Form -->
                    <form id="contactForm" method="post" action=""  enctype="multipart/form-data" name="regForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="task_name" name="task_name" required >
                            <label class="label-control" for="task_name">Task Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="max" name="max"  style="padding-left:120px" required>
                            <label class="label-control" for="max">Maximum number of prisoner</label>
                        </div>
                            <input type="hidden" id="lname" value="{{dri.warden_id}}" name="id"  style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" placeholder="id..">
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->
{% endblock %}
