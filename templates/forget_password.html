{% extends 'base.html' %}
{% block content %}
{% if message %}
 <script> alert("{{ message }}")</script>
{% endif %}

<!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Reset Password</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Contact -->
    <div id="contact" class="form-1 bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <h2>Contact details</h2> -->
                    <p class="p-heading">Add EMAIL_HOST_USER & EMAIL_HOST_PASSWORD in settings.py for this functionality to work</p>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">



 <!-- Contact Form -->
                    <form id="contactForm" method="post" action=""  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="username" name="username" required>
                            <label class="label-control" for="username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="email" name="email" required>
                            <label class="label-control" for="password">Email</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
<!--                        <p class="p-heading"> <a class="blue no-line" href="forgot_password">Forgot Password?</a></p>-->
                    </form>
                    <!-- end of contact form -->

                  </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->
{% endblock %}
