
 {% extends 'health_officer/h_officer_base.html' %}

{% block content %}


<!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Update Health Details</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


   <table class="table table-bordered table-striped table-hover">

<th class="info" style="background-color: lightgreen;">Number</th>
<th class="info" style="background-color: lightgreen;">Name</th>
<th class="info" style="background-color: lightgreen;">View/Update Details</th>



{% for dri in view_health  %}

<tr>
    <td>{{ dri.number}}</td>
    <td>{{ dri.name}}</td>


    <td><a href="view_update_health?id={{ dri.id}}" class=" btn btn-success">View/Update Details</a></td>



</tr>

    {% endfor %}
</table>

 {% endblock %}
